<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
        }

        .rectangle {
            width: 200px;
            height: 150px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
            border: 3px solid black;
        }

        .circle {
            width: 100px; 
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 125px;
            left: 230px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <div class="circle"></div>
</body>
</html>
